<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-card</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section one">
            <div class="card">
                <img class="profile-image" src="../images/klaus.jpg" alt="nature">
                <div class="profile-name">
                    Niklaus Mikaelson
                </div>
                <div class="social-info">
                    <span>15 Post</span>
                    <span>3.5m Likes</span>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fa fa-instagram icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook-official icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-play icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-slack icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-whatsapp icon" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter icon" aria-hidden="true"></i></a>
                </div>
                <div class="social-btn">
                    <a href="#">Follow</a>
                    <a href="#">Message</a>
                </div>
            </div>
        </div>
        <div class="section two">
            <div class="product-card">
                
            </div>
        </div>
        <div class="section"></div>

        <div class="section"></div>

</html>
